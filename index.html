<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>

    <section class="card">

      <section class="image-container main-image">
        <img src="images/image-equilibrium.jpg" alt="card-image" class="main-image">
        <div class="hover-image-ctrl-box">
          <img src="images/icon-view.svg" alt="view-icon">
        </div>
      </section>

      <section class="text-container">
        <h1 class="color-white">Equilibrium #3429</h1>
        <p class="detail color-soft-blue">Our Equilibrium collection promotes balance and calm.</p>
        <p class="balance"><span class="eth small-icon color-cyan">0.041 ETH</span><span
            class="clock small-icon color-soft-blue">3 days
            left</span></p>
      </section>

      <hr>

      <section class="profile">
        <div class="white-background image-container">
          <img src="images/image-avatar.png" alt="profile-image">
        </div>
        <p class="color-soft-blue">Creation of <span class="color-white creator">Jules Wyvern</span></p>
      </section>

    </section>

  </main>

</body>

</html>
